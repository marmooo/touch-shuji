    <meta content="text/html; charset=utf-8" http-equiv="Content-Type">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>タッチ習字ドリル</title>
    <meta name="description" content="自動採点付きの習字ドリルです。">
    <link rel="apple-touch-icon" sizes="180x180" href="/touch-shuji/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="48x48" href="/touch-shuji/favicon/favicon-48x48.png">
    <link rel="manifest" href="/touch-shuji/favicon/site.webmanifest">
    <link rel="mask-icon" href="/touch-shuji/favicon/safari-pinned-tab.svg" color="#5bbad5">

    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="msapplication-config" content="/touch-shuji/favicon/browserconfig.xml">
    <meta name="theme-color" content="#ffffff">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/css/bootstrap.min.css" />
    <style>
      .card-header.ruby { padding: 1rem 1.25rem .5rem 1.25rem }
      html[data-theme="dark"] { filter: invert(1) hue-rotate(180deg) brightness(1.5); }
    </style>
  </head>
  <body>
    <nav id="header" class="navbar navbar-expand navbar-light">
      <div class="container">
        <a class="navbar-brand" href="/touch-shuji/">
          タッチ<ruby>習字<rp>(</rp><rt>しゅうじ</rt><rp>)</rp></ruby>ドリル
        </a>
        <div class="navbar-nav">
          <select onchange="changeGrade(this)" id="gradeOption" class="ml-1 form-control form-control-sm">
            <option>小1</option>
            <option>小2</option>
            <option>小3</option>
            <option selected>小4</option>
            <option>小5</option>
            <option>小6</option>
            <option>中1/2</option>
            <option>中3</option>
          </select>
          <button title="ダークモード切替" onclick="toggleDarkMode()" class="ml-2 close">🌓</button>
        </div>
      </div>
    </nav>
    <div class="container">
      <noscript>
        <div class="alert alert-info text-center">JavaScript を ON にしてください</div>
      </noscript>
      <p><ruby>自動採点<rp>(</rp><rt>じどうさいてん</rt><rp>)</rp></ruby>つきの<ruby>漢字<rp>(</rp><rt>かんじ</rt><rp>)</rp></ruby>ドリルです。
      80<ruby>点<rp>(</rp><rt>てん</rt><rp>)</rp></ruby><ruby>以上<rp>(</rp><rt>いじょう</rt><rp>)</rp></ruby>になるまでやってみよう。</p>
      <div class="card mt-3">
        <h5 class="card-header ruby"><ruby>練習<rp>(</rp><rt>れんしゅう</rt><rp>)</rp></ruby>をはじめる</h5>
        <div class="card-body">
          <details open>
            <summary><ruby>漢字<rp>(</rp><rt>かんじ</rt><rp>)</rp></ruby>リスト</summary>
            <div id="problems" class="my-3">
            </div>
          </details>
          <div class="row">
            <div class="col-md pt-4">
              <p>シャッフルテストもできます。</p>
              <div class="text-center">
                <button onclick="testRemained()" class="m-1 btn btn-primary" title="未クリアをテスト"><ruby>未<rp>(</rp><rt>み</rt><rp>)</rp></ruby>クリアをテスト</button>
                <button onclick="testCleared()" class="m-1 btn btn-primary" title="クリア済をテスト">クリア<ruby>済<rp>(</rp><rt>ずみ</rt><rp>)</rp></ruby>をテスト</button>
              </div>
            </div>
            <div class="col-md pt-4">
              <p><ruby>漢字<rp>(</rp><rt>かんじ</rt><rp>)</rp></ruby>を<ruby>指定<rp>(</rp><rt>してい</rt><rp>)</rp></ruby>すると、ドリルが<ruby>作<rp>(</rp><rt>つく</rt><rp>)</rp></ruby>れます。</p>
              <div class="d-flex justify-content-center">
                <input id="search" class="form-control w-50" type="text" placeholder="学, 校, 左右, etc.">
                <button onclick="generateDrill()" class="btn" title="生成">
                  <svg width="1em" height="1em" viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                    <path fill-rule="evenodd" d="M10.442 10.442a1 1 0 0 1 1.415 0l3.85 3.85a1 1 0 0 1-1.414 1.415l-3.85-3.85a1 1 0 0 1 0-1.415z"/>
                    <path fill-rule="evenodd" d="M6.5 12a5.5 5.5 0 1 0 0-11 5.5 5.5 0 0 0 0 11zM13 6.5a6.5 6.5 0 1 1-13 0 6.5 6.5 0 0 1 13 0z"/>
                  </svg>
                </button>
              </div>
            </div>
          </div>
          <div class="pt-4 text-right">
            <button onclick="deleteData()" class="btn" title="データ消去">
              <svg xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 0 24 24" width="24"><path d="M0 0h24v24H0z" fill="none"/><path d="M6 19c0 1.1.9 2 2 2h8c1.1 0 2-.9 2-2V7H6v12zM19 4h-3.5l-1-1h-5l-1 1H5v2h14V4z"/></svg>
              <small>データ<ruby>消去<rp>(</rp><rt>しょうきょ</rt><rp>)</rp></ruby></small>
            </button>
          </div>
        </div>
      </div>
    </div>
    <footer class="pt-4 alert text-center">
      <div class="pt-3">
        <a class="px-1" href="/">Home</a>
        <a class="px-1" href="/terms/">Terms</a>
        <a class="px-1" href="https://github.com/marmooo/touch-shuji">Contact</a>

      </div>
    </footer>
    <script src="index.js"></script>
  </body>
</html>
