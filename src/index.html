<html lang="ja">
  <head prefix="og: http://ogp.me/ns#">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="自動採点付きの習字ドリルです。">
    <title>タッチ習字ドリル</title>
    <meta property="og:title" content="タッチ習字ドリル">
    <meta property="og:site_name" content="タッチ習字ドリル">
    <meta property="og:description" content="自動採点付きの習字ドリルです。">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://marmooo.github.io/touch-shuji/">
    <meta property="og:image" content="https://marmooo.github.io/touch-shuji/favicon/apple-touch-icon.png">
    <meta name="twitter:card" content="summary">
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-F2179JXDYY"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'G-F2179JXDYY');
    </script>
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', function() {
          navigator.serviceWorker.register('/touch-shuji/sw.js');
        });
      }
    </script>
    <link rel="icon" type="image/png" href="/touch-shuji/favicon/favicon.png">
    <link rel="icon" type="image/svg+xml" href="/touch-shuji/favicon/favicon.svg">
    <link rel="apple-touch-icon" sizes="180x180" href="/touch-shuji/favicon/apple-touch-icon.png">
    <link rel="manifest" href="/touch-shuji/favicon/site.webmanifest">
    <link class="drop-inline-css" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <style>
      html[data-bs-theme="dark"] .favicon { filter: invert(1) hue-rotate(180deg); }
    </style>
    <script data-ad-client="ca-pub-6459713332128733" async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand">
        <div class="container flex-wrap">
          <a class="navbar-brand" href="/touch-shuji/">
            <img class="favicon" alt="" src="/touch-shuji/favicon/favicon.svg" width="32" height="32">
            タッチ習字ドリル
          </a>
          <div class="navbar-nav">
            <select title="採点" id="levelOption" class="form-select form-select-sm w-auto">
              <option>かんたん</option>
              <option>まあまあ</option>
              <option selected>ふつう</option>
              <option>きれい</option>
              <option>むずかしい</option>
            </select>
            <select title="学年" id="gradeOption" class="form-select form-select-sm ms-1">
              <option>小1</option>
              <option>小2</option>
              <option>小3</option>
              <option selected>小4</option>
              <option>小5</option>
              <option>小6</option>
              <option>中1/2</option>
              <option>中3</option>
              <option>高校</option>
              <option>常用</option>
            </select>
            <button title="ダークモード切替" id="toggleDarkMode" class="fs-4 btn p-0 ms-1" type="button">🌓</button>
          </div>
        </div>
      </nav>
    </header>
    <main class="container">
      <noscript>
        <div class="alert alert-warning">JavaScript を ON にしてください</div>
      </noscript>
      <p>自動採点つきの漢字ドリルです。
      80点以上になるまでやってみよう。
      </p>
      <div class="card mt-3">
        <h5 class="card-header">練習をはじめる</h5>
        <div class="card-body">
          <details open>
            <summary>漢字リスト</summary>
            <div id="problems" class="my-3 notranslate">
            </div>
          </details>
          <div class="row">
            <div class="col-md pt-4">
              <p>シャッフルテストもできます。</p>
              <div class="text-center">
                <button id="testRemained" class="m-1 btn btn-primary" title="未クリアをテスト" type="button">未クリアをテスト</button>
                <button id="testCleared" class="m-1 btn btn-primary" title="クリア済をテスト" type="button">クリア済をテスト</button>
              </div>
            </div>
            <div class="col-md pt-4">
              <p>漢字を指定すると、ドリルが作れます。</p>
              <div class="d-flex justify-content-center">
                <input title="ドリルの漢字" id="search" class="form-control w-50" type="text" placeholder="学, 校, 左右, etc.">
                <button id="generateDrill" class="btn" title="ドリルを作成" type="button">
                  <svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" viewBox="0 0 16 16" fill="currentColor">
                    <path fill-rule="evenodd" d="M10.442 10.442a1 1 0 0 1 1.415 0l3.85 3.85a1 1 0 0 1-1.414 1.415l-3.85-3.85a1 1 0 0 1 0-1.415z"/>
                    <path fill-rule="evenodd" d="M6.5 12a5.5 5.5 0 1 0 0-11 5.5 5.5 0 0 0 0 11zM13 6.5a6.5 6.5 0 1 1-13 0 6.5 6.5 0 0 1 13 0z"/>
                  </svg>
                </button>
              </div>
            </div>
          </div>
          <div class="pt-4 text-right">
            <button id="deleteData" class="btn" title="データ消去" type="button">
              <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                <path d="M0 0h24v24H0z" fill="none"/><path d="M6 19c0 1.1.9 2 2 2h8c1.1 0 2-.9 2-2V7H6v12zM19 4h-3.5l-1-1h-5l-1 1H5v2h14V4z"/>
              </svg>
              <small>データ消去</small>
            </button>
          </div>
        </div>
      </div>
    </main>
    <footer class="pt-4 alert text-center">
      <div>
        <a class="px-1" href="/">Home</a>
        <a class="px-1" href="/terms/">Terms</a>
        <a class="px-1" href="https://github.com/marmooo/touch-shuji">Contact</a>
      </div>
      <div class="text-muted">&copy; <a href="https://github.com/marmooo">marmooo</a></div>
    </footer>
    <div class="drop-inline-css d-none
      me-1 mb-1 btn-sm btn-secondary btn-outline-secondary"></div>
    <script type="module" src="index.js"></script>
  </body>
</html>
